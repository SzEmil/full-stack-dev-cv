name: GitHub Actions Vercel Preview Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  push:
    branches-ignore:
      - main
jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    environment:
      name: Preview
      url: ${{ steps.trigger_vercel.outputs.vercel-deploy-url }}

    steps:
      - uses: actions/checkout@v3

      - name: install dependencies
        run: |
          npm ci
      - name: Check types
        run: |
          npm run type-check

      - name: Install Vercel CLI
        run: npm install --global vercel@canary

      - name: Pull Vercel Environment Information
        run:
          vercel pull --yes --environment=preview --token=${{
          secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel (as background job)
        run: |
          timeout 10 bash -c "vercel deploy --token=${{ secrets.VERCEL_TOKEN }} 2>&1 > deploy.log &"
        id: trigger_vercel

      - name: Show Deploy Log
        run: |
          cat deploy.log

          vercel_deploy_url=$(grep -Eo "https?://[^ ]+" deploy.log)
      
          echo "vercel-deploy-url=$vercel_deploy_url"
      
          echo "vercel-deploy-url=$vercel_deploy_url" >> $GITHUB_OUTPUT

      # - name: Display logs
      #   run: |
      #     echo ${{steps.trigger_vercel.outputs.vercel-deploy-url}}

